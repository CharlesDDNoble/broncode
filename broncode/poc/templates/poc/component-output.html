
{% block outputConsole %}

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'poc/codemirror/lib/codemirror.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'poc/codemirror/addon/hint/show-hint.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'poc/css/component-output.css' %}">

    <script src="{% static 'poc/codemirror/lib/codemirror.js' %}"></script>
    <script src="{% static 'poc/codemirror/addon/edit/continuelist.js' %}"></script>
    <script src="{% static 'poc/codemirror/mode/xml/xml.js' %}"></script>
    <script src="{% static 'poc/codemirror/mode/markdown/markdown.js' %}"></script>

    <style>
    </style>

   <textarea id="output-box">{{testResult}} </textarea>
   <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("output-box"), {
        mode: 'markdown',
        lineNumbers: false,
        theme: "blackboard",
        lineWrapping: true,
        readOnly: true,
        viewportMargin: Infinity,
        extraKeys: {"Enter": "newlineAndIndentContinueMarkdownList"}
      });
    </script>

{% endblock %}
