<!--To be put in a form-->
{% block hiddentests %}
    {% load static %}
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="{% static 'poc/css/component-hiddentests.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'poc/css/component-testinputrow.css' %}">

    <label id="label-hidden-tests">Automated Tests<br>
        <div class="btn" id="btn-hidden-test-add">
            <span>Add Test Case</span>
        </div>
        {% for test in test_cases %}
        <div class="row testinputrow" id="test_row_{{ test.id }}">
            <div class="col s4 input-field">
                <input value="{{ test.stdin }}" type="text" id="command_line_{{ test.id }}">
                <label for="command_line_{{ test.id }}">Command Line Arguments (Optional)</label>
            </div>
            <div class="col s3 input-field">
                <input value="{{ test.stdout }}" type="text" id="expected_{{ test.id }}"> 
                <label for="expected_{{ test.id }}">Expected Output</label>
            </div>
            <div class="col s4 input-field">
                <input value="{{ test.hint }}" type="text" id="hint_{{ test.id }}">
                <label for="hint_{{ test.id }}">Hint Upon Failure (Optional)</label>
            </div>
            <div class="col s1 testinputdeletecol">
                <div class="btn testinputdeletebtn">
                    <span>remove</span>
                </div>
            </div>
            <input type="hidden" id="number_{{ test.id }}" value="{{ test.number }}">
        </div>
        {% endfor %}
    </label>

{% endblock %}
