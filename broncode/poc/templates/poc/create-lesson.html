{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'poc/materialize/css/materialize.min.css' %}"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import thepage.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'poc/css/create-lesson.css' %}">

        <!-- Jquery -->
        <script type="text/javascript" src="{% static 'poc/jquery/jquery-3.4.0.js' %}"></script>
        <script type="text/javascript" src="{% static 'poc/js/showdown.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'poc/js/rendermarkdownfile.js' %}"></script>
    </head>
    
    <body>
        <header>
            {% block navbar %}
            {% include 'poc/component-navbar.html' %}
            {% endblock %}
        </header>

        <!-- First Row -->
        <div class="row container" id="courses-row">
            <div class="col s12">
                <h1 class="brown-color">Create a Lesson</h1>
            </div>
            <div id="tabs-creation" class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#tab-information">Information</a></li>
                    <li class="tab col s3"><a href="#tab-markdown">Markdown</a></li>
                    <li class="tab col s3"><a href="#tab-codemirror">Default Code</a></li>
                </ul>
            </div>
            <div id="tab-information" class="col s12 white">
            
            </div>
            <div id="tab-markdown" class="col s12 white">
                <div id="tab-double-col" class="row">
                    <form id="form-markdown" class="col s6 z-depth-1">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea-markdown" class="materialize-textarea"></textarea>
                                <label for="textarea-markdown">Markdown</label>
                            </div>
                        </div>
                    </form>
                    <div id="preview-markdown" class="col s6 z-depth-1">
                        <h5><span class="grey-text lighten-2">Markdown Preview...<span></h5>
                    </div>
                </div>
            </div>
            <div id="tab-codemirror" class="col s12 white">
                {% block codemirror %}
                {% include 'poc/component-codemirror.html' %}
                {% endblock codemirror %}
            </div>
        </div>
        <input type="hidden" id="course-id" value="{{ course_id }}">
        <!-- Get the lastest lesson number -->
        <input type="hidden" id="new-lesson-number" value="{{ new_lesson_number }}"> 
        <div class="fixed-action-btn">
            <a href="#!" id="btn-create-lesson" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">send</i></a> 
        </div>
        <footer>
            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="{% static 'poc/js/lesson.js' %}"></script>
            <script type="text/javascript" src="{% static 'poc/materialize/js/materialize.min.js' %}"></script>
            <script>
                $(document).ready(function(){
                    $('.sidenav').sidenav();
                    // $('#login').attr('class', 'waves-effect waves-light btn-small brown');
                    // $('#navbar-username').css("color", "rgb(132,108,99)");

                    // Render the tabs
                    $('.tabs').tabs({
                        swipeable: true
                    });

                    // Render markdown realtime
                    $("#textarea-markdown").on('change keyup paste', function() {
                        $("#preview-markdown").html($(this).val());
                        renderMarkdownClass("#preview-markdown");
                    });


                    // Floating Action Button
                    $('.fixed-action-btn').floatingActionButton();

                    cEditor.setSize('100%', '95%');
                });
            </script>
        </footer>
    </body>
    
</html>
