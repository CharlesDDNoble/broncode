{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'poc/materialize/css/materialize.min.css' %}"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import thepage.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'poc/css/create-lesson.css' %}">

        <!-- Jquery -->
        <script type="text/javascript" src="{% static 'poc/jquery/jquery-3.4.0.js' %}"></script>
        <script src="{% static 'poc/js/showdown.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'poc/js/rendermarkdownfile.js' %}"></script>


    </head>
    
    <body>
        <header>
            {% block navbar %}
            {% include 'poc/component-navbar.html' %}
            {% endblock %}
        </header>

        <!-- First Row -->
        <div class="row container" id="courses-row">
            <div class="col s12">
                <h1 class="brown-color">Create a Lesson</h1>
            </div>
            <div id="tabs-creation" class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#tab-markdown">Markdown</a></li>
                    <li class="tab col s3"><a href="#test2">Default Code</a></li>
                    <li class="tab col s3"><a href="#test3">Test 3</a></li>
                </ul>
            </div>
            <div id="tab-markdown" class="col s12 white">
                <div id="tab-double-col" class="row">
                    <form id="form-markdown" class="col s6">
                        {% csrf_token %}
                        <div id="row-textarea" class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea-markdown" class="materialize-textarea"></textarea>
                                <label for="textarea-markdown">Markdown</label>
                            </div>
                        </div>
                    </form>
                    <div id="preview-markdown" class="col s6">
                        <h1 class="gray accent-1">Markdown Preview</h1>
                    </div>
                </div>
            </div>
            <div id="test2" class="col s12 white">Test 2</div>
            <div id="test3" class="col s12 white">Test 3</div>
        </div>
        
        <footer>
            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="{% static 'poc/materialize/js/materialize.min.js' %}"></script>
            <script>
                $(document).ready(function(){
                    $('.sidenav').sidenav();
                    $('#login').attr('class', 'waves-effect waves-light btn-small brown');
                    $('#navbar-username').css("color", "rgb(132,108,99)");

                    // Render the tabs
                    $('.tabs').tabs({
                        swipeable: true
                    });

                    // Render markdown realtime
                    $("#textarea-markdown").on('change keyup paste', function() {
                        $("#preview-markdown").html($(this).val());
                        renderMarkdownClass("#preview-markdown");
                    });
                });
            </script>
        </footer>
    </body>
    
</html>
