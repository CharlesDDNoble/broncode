{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'poc/materialize/css/materialize.min.css' %}"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import thepage.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'poc/css/login.css' %}">
    </head>
    
    <body>
        <header>
            {% block navbar %}
            {% include 'poc/component-navbar.html' %}
            {% endblock %}
        </header>
        {% if form.errors %}
            {{ field.errors }}
            space
            {{ form.non_field_errors }}
        {% endif %}
        <div class="row" id="row-login">
            <form class="col s10 m4 offset-m7 offset-s1" id="form-login" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        {% comment %} <input id="uername" type="text" class="validate"> {% endcomment %}
                        {{ form.username }}
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        {% comment %} <input id="password" type="password" class="validate"> {% endcomment %}
                        {{ form.password }}
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <input class="btn" type="submit" value="login">
                    <input type="hidden" name="next" value="{{ next }}">
                </div>
            </form>
        </div>
        <footer>
            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="{% static 'poc/jquery/jquery-3.4.0.js' %}"></script>
            <script type="text/javascript" src="{% static 'poc/materialize/js/materialize.min.js' %}"></script>
            <script>
                $(document).ready(function(){
                    $('.sidenav').sidenav();
                    $('#login').attr('class', 'waves-effect waves-light btn-small');
                    $('#login').css('background-color', 'rgb(120, 50, 60)')
            
                });
            </script>
        </footer>
    </body>
    
</html>
