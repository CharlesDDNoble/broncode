<script src="/static/codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
<link href="/static/codemirror/theme/lesser-dark.css" rel="stylesheet" type="text/css"/>
<script src="/static/codemirror/mode/javascript/javascript.js"></script>


<h1 style="font-family:sans-serif">C-Editor</h1>
<textarea id="codemirror"></textarea>

<script>
    {% comment %} var myCodeMirror = CodeMirror(document.body, {
        mime: "text/x-csrc",
        indentUnit: 4,
        lineNumbers: true,
        theme: "lesser-dark"
    }); {% endcomment %}
    var myCodeMirror = CodeMirror.fromTextArea(document.getElementById("codemirror"), {
        mime: "text/x-csrc",
        indentUnit: 4,
        lineNumbers: true,
        theme: "lesser-dark"
    });
</script>
